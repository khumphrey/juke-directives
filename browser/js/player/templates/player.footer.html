<footer>
    <div ng-show="getCurrentSong()" >
        <div class="pull-left">
            <!-- do something to make the pressed actually differentiate -->
            <button class="btn btn-default" ng-class="{pressed: getRandom()}" ng-click='random()'>
            <span class="glyphicon glyphicon-random"></span>
          </button>
          <button class="btn btn-default" ng-click="previous()">
                <span class="glyphicon glyphicon-step-backward"></span>
            </button>
            <button class="btn btn-default" ng-click="toggle()">
                <span class="glyphicon" ng-class="{'glyphicon-pause': isPlaying(), 'glyphicon-play': !isPlaying()}"></span>
            </button>
            <button class="btn btn-default" ng-click="next()">
                <span class="glyphicon glyphicon-step-forward"></span>
            </button>

        </div>
        <div class="bar">
            <div >{{getCurrentSong().name}}</div>
            <div class="progress" ng-click="toggleProgress($event)">
                <div class="progress-bar" ng-style="{width: getPercent() + '%'}"></div>
            </div>
        </div>
    </div>
</footer>
